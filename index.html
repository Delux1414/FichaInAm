<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formato de ficha tecnica</title>
</head>
<body>
    <div id="blur-background"></div>
    <div class="header-bar">
        <header>
            <div class="intro-text">
                <h1 class="title">Formulario ficha tecnica</h1>
                <h1 class="career">Analisis y desarrollo de software</h1>
            </div>
            <div class="logo">
                <img src="logoinam.png" alt="Logo InAm">
            </div>
        </header>
    </div>

    <div class="wrapper-center">
    <div class="wrapper">
        <div class="header-title">
            <label>Formato ficha tecnica</label>
        </div>
        <div class="form">
            <table>
                <tr>
                    <th><label>Registro de formato ficha tecnica</label></th>
                    <th><label>Responsable (coordinador encargado)</label> <br>
                        <input type="text" placeholder="Nombre del encargado">
                    </th>
                </tr>
                <tr>
                    <td colspan="2" class="colspan-center"><label>Caracteristicas del producto.</label></td>
                </tr>
                <tr>
                    <td><label>Nombre del producto</label></td>
                    <td><input type="text" placeholder="Nombre para identificar el producto"></td>
                </tr>
                <tr>
                    <td><label>Linea de produccion</label></td>
                    <td><input type="text" placeholder="A que entidad pertenece"></td>
                </tr>
                <tr>
                    <td><label>Versiones anteriores</label></td>
                    <td><input type="text" placeholder="Nombre del ultimo desarrollo del producto"></td>
                </tr>
                <tr>
                    <td><label>Version actual</label></td>
                    <td><input type="text" placeholder="Numero con el que se identificara el nuevo producto."></td>
                </tr>
                <tr>
                    <td><label>Modulo</label></td>
                    <td><input type="text" placeholder="Nombre tecnico o sistemico del producto."></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2" class="colspan-center"><label>Descripcion del producto</label></td>
                </tr>
                <tr>
                    <td><label>Descripcion general del producto.</label></td>
                    <td><input type="text" placeholder="Descripcion breve del producto"></td>
                </tr>
                <tr>
                    <td><label>Objetivo del producto.</label></td>
                    <td><input type="text" placeholder="Funcionalidad general del aplicativo, (su alcance.)"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2" class="colspan-center"><label>Arquitectura</label></td>
                </tr>
                <tr>
                    <td><label class="label-description"><br>Descripcion.<br><br></label></td>
                    <td><textarea name="" id="" cols="50" rows="4" placeholder="Explica el tipo de arquitectura de desarrollo del aplicativo, describiendo el ambiente en el cual se ejecutara la aplicación"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><label class="computo">Requisitos del sistema (A nivel de cómputo)</label></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2" class="colspan-center"><label>Descripcion del producto</label></td>
                </tr>
                <tr>
                    <td><label class="label-description"><br>Hardware<br><br></label></td>
                    <td><textarea name="" id="" cols="50" rows="4" placeholder="Se describen los elementos fisicos minimos que debe tener el equipo."></textarea></td>
                </tr>
                <tr>
                    <td><label class="label-description"><br>Software<br><br></label></td>
                    <td><textarea name="" id="" cols="50" rows="4" placeholder="Se describen los requerimientos logicos necesarios para la ejecucion del aplicativo."></textarea></td>
                </tr>
                <tr>
                    <td><label>Otros</label></td>
                    <td><input type="text" placeholder="Recomendaciones para que el aplicativo funcione mejor."></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2"><label class="computo">Requisitos del sistema (Cliente)</label></td>
                </tr>
                <tr>
                    <td><label class="label-description"><br>Hardware<br><br></label></td>
                    <td><textarea name="" id="" cols="50" rows="4" placeholder="Se describen los elementos fisicos minimos que debe tener el equipo."></textarea></td>
                </tr>
                <tr>
                    <td><label class="label-description"><br>Software<br><br></label></td>
                    <td><textarea name="" id="" cols="50" rows="4" placeholder="Se describen los requerimientos logicos necesarios para la ejecucion del aplicativo."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="colspan-center"><label>Requerimientos</label></td>
                </tr>
                <tr>
                    <td><label class="label-description"><br>Requerimientos funcionales<br><br></label></td>
                    <td><textarea name="" id="" cols="50" rows="4" placeholder="Definicion de funciones que el sistema realizara."></textarea></td>
                </tr>
                <tr>
                    <td><label class="label-description"><br>Requerimientos no funcionales<br><br></label></td>
                    <td><textarea name="" id="" cols="50" rows="4" placeholder="Funcionalidades adicionales para el correcto funcionamiento del sistema."></textarea></td>
                </tr>
                <tr>
                    <td><label class="label-description"><br>Clientes del producto<br><br></label></td>
                    <td><textarea name="" id="" cols="50" rows="4" placeholder="Caracteristicas del cliente o usuarios finales que puedan usar el producto."></textarea></td>
                </tr>
            </table>
        </div>
        <div class="table-2-container">
            <table>
                <tr>
                    <th><label>Elaboró</label></th>
                    <th><label>Aprobó</label></th>
                    <th><label>Validó</label></th>
                </tr>
                <td>
                    <textarea name="" id="" cols="16" rows="8" placeholder="Firma"></textarea>
                </td>
                <td>
                    <textarea name="" id="" cols="16" rows="8" placeholder="Firma"></textarea>
                </td>
                <td>
                    <textarea name="" id="" cols="16" rows="8" placeholder="Firma"></textarea>
                </td>
            </table>
        </div>
    </div>
    </div>

</body>
</html>
